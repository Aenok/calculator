<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <hr id="break">
        <div id="buttons">
            <div class="row">
                <button class="sign1">C</button>
                <button class="sign1">+/-</button>
                <button class="sign1">%</button>
                <button class="sign2">&divide</button>
            </div>
            <div class="row">
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="sign2">&times</button>
            </div>
            <div class="row">
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="sign2">-</button>
            </div>
            <div class="row">
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="sign2">+</button>
            </div>
            <div class="row">
                <button id="zero" class="nums">0</button>
                <button class="nums">.</button>
                <button class="sign2">=</button>
            </div>
        </div>
    </div>
</body>
</html>
